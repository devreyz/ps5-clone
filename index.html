<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="stylesheet" href="src/css/global.css" />
    <title>Playstation.com</title>
  </head>
  <body>
    <header>
      <div class="inline-logo">
        <img class="icon" src="src/assets/icons/sony-logo-1.svg" alt="" />
      </div>
      <div class="inner">
        <nav class="navbar">
          <div class="ps5-logo">
            <img src="src/assets/icons/ps5.svg" alt="" />
          </div>
          <section class="dropdown-menu">
            <div class="dropdown-container">
              <button class="dropdown-button">Jogos</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">PS5</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">PS4</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">Serviços</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">Acessórios</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">Notícias</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">Loja</button>
            </div>
            <div class="dropdown-container">
              <button class="dropdown-button">Suporte</button>
            </div>
          </section>
        </nav>
        <div class="navbar-actions">
          <div class="button-container"><button type="button">Iniciar Sessão</button></div>
          <div class="button-container">
            <button class="search-button">
              <span>Pesquisar</span
              ><img class="icon-search" src="src/assets/icons/search.svg" alt="" />
            </button>
          </div>
        </div>
      </div>
    </header>
  </body>
</html>
